global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'guest-response-agent'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'agent-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
